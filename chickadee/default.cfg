[metadata:main]
identification_title = chickadee
identification_abstract = A Web Processing Service for PCIC's ClimDown package.
identification_keywords = PyWPS, WPS, OGC, processing, birdhouse, chickadee, demo
identification_keywords_type = theme
provider_name = chickadee
provider_url=https://chickadee.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = chickadee.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s
db_echo = false
