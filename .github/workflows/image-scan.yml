name: Docker Image Scan

on:
  push:
    branches:
      - master
      - '*security*'

jobs:
  scan:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, ubuntu-20.04]

    steps:
    - uses: actions/checkout@v1
    - name: Docker Build
      run: docker build . --file Dockerfile --tag pcic/chickadee:test-image
    - uses: anchore/scan-action@v1
      with:
        image-reference: "pcic/chickadee:test-image"
        fail-build: true
    - name: Upload Report
      uses: actions/upload-artifact@v1.0.0
      with:
        name: AnchoreReports
        path: ./anchore-reports/
